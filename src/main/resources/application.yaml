server:
  port: 8081
spring:
  #静态资源处理
  web:
    resources:
      # 开启静态资源处理，默认启用
      add-mappings: true
      cache:
        cachecontrol:
          # 缓存相应时间，单位秒
          max-age: 3600
      chain:
        # 资源链启用缓存，默认启用
        cache: true
        # 启用资源链，默认禁用
        enabled: true
        # 启用压缩资源（gzip, brotli）解析，默认禁用
        compressed: true
      static-locations: classpath:/static/
  rabbitmq:
    # 服务器
    host: 127.0.0.1
    # 默认用户名密码就是guest
    username: guest
    password: guest
    # 虚拟主机
    virtual-host: /
    port: 5672
    listener:
      simple:
        # 消费者最小数量
        concurrency: 10
        # 消费者最大数量
        max-concurrency: 10
        # 限制消费者每次只能处理一条消息，处理完毕再继续下一条消息
        prefetch: 1
        # 启动时是否默认启动容器，默认为true
        auto-startup: true
        # 消息被拒绝时，是否重新进入队列
        default-requeue-rejected: true
    template:
      retry:
        # 发布重试，默认为false
        enabled: true
        # 重试时间，默认1000ms
        initial-interval: 1000ms
        # 最大重试次数，默认为3
        max-attempts: 3
        # 重试最大间隔时间，默认10000ms
        max-interval: 10000ms
        # 重试的间隔乘数，比如配2.0，第一次就等待10s，第二次就等待20s，第三次就等待40s
        multiplier: 1
  thymeleaf:
    cache: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seckill?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: zhouyue1998zy
    hikari:
      pool-name: DateHikariCP
      minimum-idle: 5
      idle-timeout: 1800000
      maximum-pool-size: 10
      auto-commit: true
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  redis:
    host: 127.0.0.1
    port: 6379
    password: zhouyue1998zy
    database: 0
    timeout: 10000ms
    lettuce:
      pool:
        # 最大连接数
        max-active: 8
        #最大阻塞等待时间
        max-wait: 10000ms
        # 最大空闲连接
        max-idle: 200
        # 最小空闲连接
        min-idle: 5
mybatis-plus:
  mapper-locations: classpath*:/mapper/*Mapper.xml
  type-aliases-package: com.zhouyue.seckill.pojo
logging:
  level:
    com.zhouyue.seckill.mapper: debug
